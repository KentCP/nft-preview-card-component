<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-------------- Custom CSS ------------->
    <link rel="stylesheet" href="./css/style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card grid">
        <div class="image__equilibrium">
          <div class="cover">
            <div class="hidden">
              <img src="./images/icon-view.svg" alt="icon-view">
            </div>
            <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
          </div>
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="middle">
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex">
            <div class="left flex">
              <span class="icon"
                ><img src="./images/icon-ethereum.svg" alt="icon-ethereum"
              /></span>
              <span class="amount">0.041ETH</span>
            </div>

            <div class="right flex">
              <span
                ><img src="./images/icon-clock.svg" alt="icon-clock"
              /></span>
              <span class="days__counter">3 days left</span>
            </div>
          </div>
        </div>


        <div class="creator">
          <span class="avatar"
            ><img src="./images/image-avatar.png" alt="image-avatar"
          /></span>
          <span class="name"
            >Creation of <a href="#">Jules Wyvern</a></span
          >
        </div>
      
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://facebook.com/kentkeph.williams" target="_blank"
          >Kent Kismet Chunga</a
        >.
      </div>
    </main>
  </body>
</html>
